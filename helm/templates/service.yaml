apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
    tag: techtrends
  name: techtrends
  namespace: {{ .Values.namespace.name }} 
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol }}
    targetPort:  {{ if .Values.service.port }} {{ .Values.service.port }} {{ else }} 3111 {{ end }}
  type: {{ .Values.service.type }}
