namespace:
  name: prod
 
service:
  port: 7111
  type: ClusterIP
  protocol: TCP
  type: ClusterIP

image:
  repository: kimanhk62/techtrends 
  tag: latest
  pullPolicy: Always

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi 

containerPort: 3111 
livenessProbe: 
  path: /healthz
  port: 3111
readinessProbe:
  path: /healthz
  port: 3111
